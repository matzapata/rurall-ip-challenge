version: '3'
services:
  redis: 
    image: 'redis'
    expose:
      - 6379
  pg:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - data:/var/lib/postgresql/data
  node-app:
    build: ./api
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - redis
      - pg
    ports:
      - "8000:8000"
    volumes:
      - ./api:/usr/src/app/api
      - /usr/src/app/api/node_modules
  react-app:
    build: ./client
    environment:
      - CHOKIDAR_USEPOLLING=true 
      - WATCHPACK_POLLING=true 
      - FAST_REFRESH=false
      - WDS_SOCKET_PORT=30000 
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app/client
      - /usr/src/app/client/node_modules
  
volumes:
  data: